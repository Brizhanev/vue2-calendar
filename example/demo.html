<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>vue2-calendar</title>

</head>
<body>

    <div id="app">
       <div class="text-center" style="padding-top: 100px;">
           <calendar v-model="value" show-date-only :disabled-days-of-week="disabled" :format="format" :clear-button="clear" :placeholder="placeholder"></calendar>
        </div>
    </div>
      <script>
        new Vue({
            el: '#app',
            data: function () {
                return {
                    disabled: [],
                    value: '2015-06-10',
                    format: 'yyyy-MM-dd',
                    clear: true,
                    placeholder: 'Start Date'
                }
            },
            components: {
                calendar: Calendar
            }
        });
        </script>
</body>
